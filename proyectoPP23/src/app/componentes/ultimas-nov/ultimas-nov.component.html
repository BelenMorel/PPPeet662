<section class="cardsNov">

    <div class="txtNoved d-flex align-items-center justify-content-center ">
        <h2>Últimas Novedades</h2>
    </div> 

     <br>

     
    <div class="container-fluid mt-3">

        @if (ultimasnovedades) {

        <div class="row mb-4 justify-content-center" >
            @for (novedad of ultimasnovedades.ultimasNov; track $index) {
             <div class="col-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-center justify-content-center mb-3">
                <div class="card m-3 shadow h-100" style="width: 25rem;">
                    <img [src]="novedad.imagen" class="card-img-top custom-card-img" [alt]="novedad.descripcionImagen">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <h5 class="card-title">{{novedad.titulo}}</h5>
                        <p class="card-text">{{novedad.descripcionNov}}</p>
                        <p class="card-text"><small class="text-muted">{{novedad.fecha}}</small></p>
                        <a class="btn btn-primary w-100" >Ver más</a>
                    </div>
                </div>
            </div>} @empty {
                Cargando Novedades...
            }
        </div> 
          }
    </div>
    
</section>
